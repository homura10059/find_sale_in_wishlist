AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: kindle_sale api

Globals:
  Api:
    Cors: "'*'"
  Function:
    Runtime: python3.6
    Timeout: 300
    MemorySize: 256
    Environment:
      Variables:
        TABLE_USER: !Ref Users
        CACHE_TABLE: !Ref CacheItems
    DeadLetterQueue:
      Type: SNS
      TargetArn: arn:aws:sns:ap-northeast-1:267428311438:failed-lambda

Resources:
  # Role
  LambdaIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"
      Policies:
        -
          PolicyName: "find_sale_in_wish_list_for_lambda"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "cloudwatch:*"
                Resource: "*"
              - Effect: "Allow"
                Action: "sns:*"
                Resource: "*"
              - Effect: "Allow"
                Action: "dynamodb:*"
                Resource: "*"
              - Effect: "Allow"
                Action: "logs:*"
                Resource: "arn:aws:logs:*:*:*"
              - Effect: "Allow"
                Action: "lambda:InvokeFunction"
                Resource: "*"
  # CloudWatch Events で定期実行
  ## Lambda
  DirectorOfSystem:
    Type: AWS::Serverless::Function
    Properties:
      Handler: director_of_system.lambda_handler
      Role: !GetAtt LambdaIamRole.Arn
      CodeUri: ../dist/packages/
      Environment:
        Variables:
          NOTIFIER: !Ref Notifier
      Events:
        ScheduledEventForDirectorOfSystem:
          Type: Schedule
          Properties:
            Schedule: cron(0 11 * * ? *)
            Input: ""
  LogGroupDirectorOfSystem:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${DirectorOfSystem}
      RetentionInDays: 14
  Notifier:
    Type: AWS::Serverless::Function
    Properties:
      Handler: notifier.lambda_handler
      Role: !GetAtt LambdaIamRole.Arn
      CodeUri: ../dist/packages/
      Environment:
        Variables:
          WORKER_ITEM: !Ref WorkerOfItem
  LogGroupNotifier:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${Notifier}
      RetentionInDays: 14
  WorkerOfItem:
    Type: AWS::Serverless::Function
    Properties:
      Handler: worker_of_item.lambda_handler
      Role: !GetAtt LambdaIamRole.Arn
      CodeUri: ../dist/packages/
  LogGroupWorkerOfItem:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${WorkerOfItem}
      RetentionInDays: 14
  ## DynamoDB
  Users:
    Type: AWS::DynamoDB::Table
    Properties:
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      AttributeDefinitions:
        - AttributeName: "user_id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "user_id"
          KeyType: "HASH"
  CacheItems:
    Type: AWS::DynamoDB::Table
    Properties:
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      AttributeDefinitions:
      - AttributeName: "url"
        AttributeType: "S"
      KeySchema:
      - AttributeName: "url"
        KeyType: "HASH"
      TimeToLiveSpecification:
        AttributeName: "expired"
        Enabled: true
